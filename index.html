<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine?</title>
<style>
    body {
        background: pink;
        font-family: "Comic Sans MS", cursive;
        text-align: center;
        overflow: hidden;
    }
    h1 {
        font-size: 3rem;
        color: red;
        margin-top: 100px;
    }
    button {
        font-size: 1.5rem;
        padding: 15px 30px;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        transition: 0.2s;
        position: relative;
    }
    #yes {
        background: red;
        color: white;
    }
    #no {
        background: white;
        color: red;
        position: absolute;
    }
    .heart {
        position: fixed;
        font-size: 2rem;
        animation: floatUp 4s linear infinite;
        color: red;
    }
    @keyframes floatUp {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(-200px); opacity: 0; }
    }
</style>
</head>
<body>

<h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

<button id="yes" onclick="sayYes()">Yes</button>
<button id="no" onmouseover="runAway()" onclick="runAway()">No</button>

<script>
let cheesyLines = [
    "Hey! That's not allowed üò§",
    "Try again‚Ä¶ but like‚Ä¶ choose wisely üëÄ",
    "You sure? Really sure??",
    "Wow. Cold. ü•∫",
    "My heart is breaking piece by piece üíî",
    "Just press YES already üò©",
    "You're making this harder than it needs to be üòí"
];

let yesBtn = document.getElementById("yes");
let noBtn = document.getElementById("no");

function runAway() {
    let randomLine = cheesyLines[Math.floor(Math.random() * cheesyLines.length)];
    alert(randomLine);

    let x = Math.random() * (window.innerWidth - 200);
    let y = Math.random() * (window.innerHeight - 200);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    yesBtn.style.transform = "scale(" + (1 + Math.random() * 0.5).toFixed(1) + ")";
}

function sayYes() {
    alert("YAY!!! I knew you'd say yes ‚ù§Ô∏èü•∞");

    // make hearts appear forever
    setInterval(() => {
        let heart = document.createElement("div");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.classList.add("heart");
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.bottom = "0px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 4000);
    }, 300);
}
</script>

</body>
</html>
